<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Spaceman Game</title>

    <link href="/style.css" rel="stylesheet" type="text/css" />
    <script defer src="./app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
</head>

<body>
    <main> 
        <div class="header">
            <h1>Spaceman Game</h1>
            <h2> Welcome to the Spaceman Game! Choose your letters wisely </h2>
        <div class="game-result">
            <div class="content">
                <h4>Game Over!</h4>
                <p>The correct answer was:
                    <b></b>
                </p>
                <button class="play-again">PLAY AGAIN</button>
            </div>
        </div>
        <div class="main-section">
            <div class="spaceman-box">
                <img src="https://i.postimg.cc/J45G5Fst/ufo-620689.png" alt="alienship-img">
                <img src="https://i.postimg.cc/ryWdKsc1/9700-1-02.jpg" alt="spaceman-img">
            </div>
            <div class="game-box">
                <ul class="word-display">

                </ul>
                <h4 class="hint-text">
                    Hint:
                    <b></b>
                </h4>
                <h4 class="num-chances">
                    chances left:
                    <b></b>
                </h4>
                <div id="keyboard">
                    <button class="key" id="a">A</button><button class="key" id="b">B</button>
                    <button class="key" id="c">C</button><button class="key" id="d">D</button>
                    <button class="key" id="e">E</button><button class="key" id="f">F</button>
                    <button class="key" id="g">G</button><button class="key" id="h">H</button>
                    <button class="key" id="i">I</button><button class="key" id="j">J</button>
                    <button class="key" id="k">K</button><button class="key" id="l">L</button>
                    <button class="key" id="m">M</button><button class="key" id="n">N</button>
                    <button class="key" id="o">O</button><button class="key" id="p">P</button>
                    <button class="key" id="q">Q</button><button class="key" id="r" >R</button>
                    <button class="key" id="s">S</button><button class="key" id="t">T</button>
                    <button class="key" id="u">U</button><button class="key" id="v">V</button>
                    <button class="key" id="w">W</button><button class="key" id="x">X</button>
                    <button class="key" id="y">Y</button><button class="key" id="z">Z</button>
                </div>
            </div>
        </div>
    </main>
</body>
